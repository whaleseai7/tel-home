<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub File Uploader</title>
</head>
<body>

  <h1>GitHub File Uploader</h1>

  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select a file.');
        return;
      }

      const token = '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';
      const repoOwner = 'whaleseai7';
      const repoName = 'tel-home';
      const branch = 'main'; // or your preferred branch

      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${file.name}`;

      const content = await file.text();
      const contentBase64 = btoa(content);

      const data = {
        message: `Upload ${file.name}`,
        content: contentBase64,
        branch: branch
      };

      try {
        const response = await fetch(apiUrl, {
          method: 'PUT',
          headers: {
            Authorization: `token ${token}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert('File uploaded successfully!');
        } else {
          const errorData = await response.json();
          alert(`Error: ${errorData.message}`);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred during file upload.');
      }
    }
  </script>

</body>
</html>
